<!doctype html>
<html>
	<head>
		
	</head>

	<body>
		<form method="get" class="form">
			<fieldset>
				<legend>Tes</legend>
					<ul class="list-reset">
						<li class="form-field">
							<label for="city-search">City Name</label>
							<input type="text" id="city-search">
						</li>

						<li class="form-field">
							<label for="latitude">Latitude</label>
							<input type="text" id="latitude" required>
						</li>

						<li class="form-field">
							<label for="longitude">Longitude</label>
							<input type="text" id="longitude" required>
						</li>

						<li class="form-field">
							<input type="checkbox" id="celsius">
							<label for="celsius">Report in Celsius</label>
						</li>
					</ul>
			</fieldset>

			<button>Get Weather</button>
		</form>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
		<script src="js/index.js"></script>
	</body>
</html>
